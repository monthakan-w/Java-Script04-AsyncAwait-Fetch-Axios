<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen font-sans">
    <div class="container mx-auto p-6 max-w-7xl">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800 drop-shadow-md">
            Random User Data Dashboard
        </h1>
        <div class="flex justify-center mb-6">
            <button id="fetchData" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-lg">
                Fetch New Users
            </button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">User Data</h2>
                <div class="overflow-x-auto">
                    <table id="userTable" class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-blue-100 text-gray-700">
                                <th class="p-3">Picture</th>
                                <th class="p-3">Name</th>
                                <th class="p-3">Email</th>
                                <th class="p-3">Nationality</th>
                                <th class="p-3">Age</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Nationality Distribution</h2>
                <canvas id="nationalityChart" class="max-h-96"></canvas>
            </div>
        </div>
    </div>
    <script>
        const fetchButton = document.getElementById('fetchData');
        const userTableBody = document.getElementById('userTableBody');
        let nationalityChart;

        async function fetchUsers() {
            try {
                const response = await fetch('https://randomuser.me/api/?results=10');
                const data = await response.json();
                displayUsers(data.results);
                updateChart(data.results);
            } catch (error) {
                console.error('Error fetching data:', error);
                userTableBody.innerHTML = '<tr><td colspan="5" class="p-3 text-red-500 text-center">Error fetching data</td></tr>';
            }
        }

        function displayUsers(users) {
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition duration-200';
                row.innerHTML = `
                    <td class="p-3 border-b">
                        <img src="${user.picture.thumbnail}" alt="User" class="w-12 h-12 rounded-full object-cover">
                    </td>
                    <td class="p-3 border-b">${user.name.first} ${user.name.last}</td>
                    <td class="p-3 border-b">${user.email}</td>
                   áž‘ <td class="p-3 border-b">${user.nat}</td>
                    <td class="p-3 border-b">${user.dob.age}</td>
                `;
                userTableBody.appendChild(row);
            });
        }

        function updateChart(users) {
            const nationalities = _.countBy(users, 'nat');
            const labels = Object.keys(nationalities);
            const data = Object.values(nationalities);
            const colors = labels.map((_, i) => `hsl(${i * 40}, 70%, 60%)`);

            if (nationalityChart) {
                nationalityChart.destroy();
            }

            nationalityChart = new Chart(document.getElementById('nationalityChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Users by Nationality',
                        data: data,
                        backgroundColor: colors.map(color => color + '99'),
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Users',
                                font: { size: 14 }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Nationality',
                                font: { size: 14 }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }

        fetchButton.addEventListener('click', fetchUsers);
        fetchUsers(); // Initial fetch
    </script>
</body>
</html>
